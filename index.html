<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的个人博客</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('1.jpg'); 
        background-repeat: no-repeat;
        background-size: cover;
    }
    .star {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid gold; 
        cursor: pointer; 
    }
    .star-top-left {
        top: 20px;
        left: 20px;
        transform: rotate(-35deg);
    }
    .star-top-right {
        top: 20px;
        right: 20px;
        transform: rotate(145deg);
    }
    .star-bottom-left {
        bottom: 20px;
        left: 20px;
        transform: rotate(-35deg);
    }
    .star-bottom-right {
        bottom: 20px;
        right: 20px;
        transform: rotate(145deg);
    }
    .container {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff; 
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>欢迎来到我的个人博客</h1>
    <p>这里是我的个人空间，分享我的思考和见解。</p>
    <a href="paper.html" class="button">我的实验报告</a>
</div>

<!-- 四个角的星星 -->
<div class="star star-top-left" onclick="window.location.href='star.html';"></div>
<div class="star star-top-right" onclick="window.location.href='star.html';"></div>
<div class="star star-bottom-left" onclick="window.location.href='star.html';"></div>
<div class="star star-bottom-right" onclick="window.location.href='star.html';"></div>

</body>
</html>
